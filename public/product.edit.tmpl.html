<md-dialog>
    <md-toolbar>
        <h2> Product</h2>
    </md-toolbar>
    <md-dialog-content>

        <div>
            <md-input-container>
                <label>Product Id: </label>
                <input type="text" ng-model="product.id" disabled />
            </md-input-container>
        </div>
        <div>
            <md-input-container>
                <label>Product Name: </label>
                <input type="text" ng-model="product.name" />
            </md-input-container>
        </div>
    </md-dialog-content>

    <md-dialog-actions>
        <md-button ng-click="cancel()" class="md-primary">Cancel</md-button>
        <md-button ng-click="save()" class="md-primary">Save</md-button>
    </md-dialog-actions>

</md-dialog>
